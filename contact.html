    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">تواصل معنا</h3>
        <hr class="line">

        <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
            
            <div class="fcf-form-group">
                <label for="Name" class="fcf-label">الاسم الثلاثي:</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Email" class="fcf-label">بريدك الالكتروني:</label>
                <div class="fcf-input-group">
                    <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Message" class="fcf-label">اكتب رسالتك هنا:</label>
                <div class="fcf-input-group">
                    <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>

            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">أرسل الرسالة</button>
            </div>

            <div class="fcf-credit" id="fcf-credit">
            شكراً لتواصلكم معنا <a href="./index.html" target="_blank">موقع المجلة</a>
            </div>
        </form>
